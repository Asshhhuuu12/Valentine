<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make it Special</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Make it Special</h1>
        </header>
        
        <main>
            <div class="card">
                <h2>Who is this for?</h2>
                <input type="text" id="recipientName" placeholder="Enter their name..." class="input-field">
                
                <h2>Custom Message (Optional)</h2>
                <textarea id="customMessage" placeholder="Write a special message..." class="input-field textarea-field"></textarea>
                
                <button id="generateBtn" class="btn-primary">
                    Generate Link
                </button>
                
                <div id="resultSection" class="hidden">
                    <h3>Here is your magical link! ✨</h3>
                    <div class="link-container">
                        <input type="text" id="generatedLink" readonly class="link-display">
                        <button id="copyBtn" class="btn-secondary">
                            <i class="fas fa-copy"></i> Copy Link
                        </button>
                    </div>
                    <a id="testLink" href="#" target="_blank" class="btn-tertiary">
                        <i class="fas fa-external-link-alt"></i> Test Link →
                    </a>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Asshhhuuu</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
