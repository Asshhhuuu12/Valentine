<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine? ğŸ’</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: linear-gradient(135deg, 
                #ff2a6d 0%, 
                #ff5e9a 25%, 
                #ff8ec7 50%, 
                #ffb7e4 75%, 
                #ffe0f7 100%);
            min-height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        /* Animated Background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: floatUp 15s linear infinite;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Main Content */
        .content-wrapper {
            width: 100%;
            max-width: 800px;
            text-align: center;
            z-index: 2;
            position: relative;
            padding: 20px;
        }
        
        .title {
            color: white;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .heart-main {
            font-size: 5rem;
            margin: 20px 0;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .question-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px 30px;
            margin: 30px 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .question-text {
            font-size: 2.2rem;
            color: white;
            margin-bottom: 20px;
            line-height: 1.4;
            font-weight: 500;
        }
        
        .recipient-name {
            display: inline-block;
            background: linear-gradient(45deg, #ff2a6d, #ff8ec7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
            font-size: 2.5rem;
            padding: 5px 15px;
            border-radius: 15px;
            margin: 0 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        /* Buttons Container */
        .buttons-container {
            margin: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            position: relative;
            min-height: 160px;
        }
        
        .yes-btn {
            padding: 20px 50px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
            z-index: 10;
            min-width: 200px;
            position: relative;
            overflow: hidden;
        }
        
        .yes-btn:hover, .yes-btn:active {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(76, 175, 80, 0.6);
        }
        
        .yes-btn::after {
            content: 'ğŸ’–';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .no-btn {
            padding: 18px 45px;
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.6rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 25px rgba(244, 67, 54, 0.4);
            position: absolute;
            z-index: 5;
            min-width: 180px;
        }
        
        .no-btn:hover, .no-btn:active {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(244, 67, 54, 0.6);
        }
        
        .no-btn::after {
            content: 'ğŸ˜¢';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .response-message {
            font-size: 1.6rem;
            color: white;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .response-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Success Section */
        .success-container {
            display: none;
            animation: fadeIn 1s ease-out;
            width: 100%;
        }
        
        .success-title {
            color: white;
            font-size: 3rem;
            margin: 30px 0;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .celebration-emoji {
            font-size: 4rem;
            margin: 20px 0;
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        
        .success-message-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            margin: 30px 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .success-message {
            font-size: 2rem;
            color: white;
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .love-message-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            min-height: 100px;
        }
        
        .love-message {
            font-size: 1.8rem;
            color: #fffacd;
            line-height: 1.5;
            font-style: italic;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeInOut 8s infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 1; }
        }
        
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* Creator Info */
        .creator-info {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
        }
        
        .creator-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .social-link {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .social-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 15px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .question-text {
                font-size: 1.8rem;
            }
            
            .recipient-name {
                font-size: 2rem;
            }
            
            .heart-main {
                font-size: 4rem;
            }
            
            .yes-btn {
                font-size: 1.6rem;
                padding: 18px 40px;
                min-width: 180px;
            }
            
            .no-btn {
                font-size: 1.4rem;
                padding: 16px 35px;
                min-width: 160px;
            }
            
            .buttons-container {
                min-height: 180px;
                gap: 25px;
            }
            
            .success-title {
                font-size: 2.5rem;
            }
            
            .success-message {
                font-size: 1.6rem;
            }
            
            .love-message {
                font-size: 1.5rem;
            }
            
            .floating-heart {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .question-text {
                font-size: 1.5rem;
            }
            
            .recipient-name {
                font-size: 1.7rem;
                display: block;
                margin: 10px 0;
            }
            
            .yes-btn, .no-btn {
                width: 90%;
                max-width: 250px;
            }
            
            .buttons-container {
                min-height: 220px;
            }
        }
        
        /* For very tall screens */
        @media (min-height: 800px) {
            .content-wrapper {
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Hearts -->
    <div class="hearts-container" id="heartsContainer"></div>
    
    <!-- Main Content -->
    <div class="content-wrapper">
        <h1 class="title">Will You Be My Valentine? ğŸ’</h1>
        
        <div class="heart-main">â¤ï¸</div>
        
        <div id="proposalSection">
            <div class="question-box">
                <div class="question-text">
                    Hey <span class="recipient-name" id="recipientName">Beautiful</span>,
                    <br>will you be my Valentine?
                </div>
            </div>
            
            <div class="buttons-container" id="buttonsContainer">
                <button class="yes-btn" id="yesBtn">YES!</button>
                <button class="no-btn" id="noBtn">No</button>
            </div>
            
            <div class="response-message" id="responseMessage"></div>
        </div>
        
        <div class="success-container" id="successSection">
            <div class="success-title">YAY! You said YES! ğŸ‰</div>
            
            <div class="celebration-emoji">ğŸ’–ğŸ’ğŸ’•ğŸ’—ğŸ’“ğŸ’</div>
            
            <div class="success-message-box">
                <div class="success-message" id="successMessage">
                    Thank you for making me the happiest person! 
                    I knew you'd say yes! â¤ï¸
                </div>
                
                <div class="love-message-container">
                    <div class="love-message" id="loveMessage">
                        <!-- Single love message will appear here -->
                    </div>
                </div>
            </div>
            
            <a href="index.html" class="back-button">
                <i class="fas fa-heart"></i> Create Your Own Proposal
            </a>
        </div>
        
        <div class="creator-info">
            <p class="creator-text">Created with â¤ï¸ by Asshhhuuu</p>
            <div class="social-links">
                <a href="https://www.instagram.com/shaikh_asif.x" target="_blank" class="social-link">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://github.com/Asshhhuuu12" target="_blank" class="social-link">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Get recipient name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const recipient = urlParams.get('to') || 'Beautiful';
        const customMessage = urlParams.get('msg') || '';
        document.getElementById('recipientName').textContent = recipient;
        
        // Update success message if custom message exists
        if (customMessage) {
            document.getElementById('successMessage').textContent = decodeURIComponent(customMessage);
        }
        
        // Love messages for after "Yes" (show one at a time)
        const loveMessages = [
            "You make every day feel like Valentine's Day! ğŸ’",
            "My heart beats only for you! ğŸ’“",
            "You're the missing piece I've been looking for! ğŸ§©",
            "Every moment with you is special! â­",
            "You're my favorite notification! ğŸ“±â¤ï¸",
            "I'm so lucky to have you in my life! ğŸ€",
            "You're sweeter than any chocolate! ğŸ«",
            "My love for you grows every day! ğŸŒ±",
            "You're the best thing that ever happened to me! ğŸ",
            "I fall for you more every time I see you! ğŸ˜",
            "You're my sunshine on cloudy days! â˜€ï¸",
            "With you, every day is an adventure! ğŸš€",
            "You have the most beautiful smile! ğŸ˜Š",
            "You make my world brighter! âœ¨",
            "I love you more than pizza! ğŸ•â¤ï¸"
        ];
        
        // Messages for "No" button clicks
        const noMessages = [
            "Are you sure? Think about it again! ğŸ’­",
            "But I made this whole website for you! ğŸ˜¢",
            "What if I ask really nicely? Pretty please? ğŸ¥º",
            "I'll keep asking until you say yes! ğŸ’ª",
            "My heart is breaking... ğŸ’”",
            "Just click yes, you know you want to! ğŸ˜‰",
            "This is your last chance to change your mind! â³",
            "Okay, I'll give you some time to think... â°",
            "I'm not giving up that easily! â¤ï¸â€ğŸ”¥",
            "You're breaking my virtual heart! ğŸ’»ğŸ’”",
            "What if I add more hearts? ğŸ’–ğŸ’–ğŸ’–",
            "I'll wait forever for you! â³â¤ï¸",
            "You're being mean to a cute Valentine site! ğŸ¥º",
            "I prepared chocolates and flowers! ğŸ«ğŸŒ¹",
            "Just say yes already! You know we're perfect! ğŸ’‘"
        ];
        
        let noClickCount = 0;
        let currentLoveMessageIndex = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const responseMessage = document.getElementById('responseMessage');
        const proposalSection = document.getElementById('proposalSection');
        const successSection = document.getElementById('successSection');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const loveMessageElement = document.getElementById('loveMessage');
        const heartsContainer = document.getElementById('heartsContainer');
        
        // Create floating hearts background
        function createFloatingHearts(count = 30) {
            const heartSymbols = ['â¤ï¸', 'ğŸ§¡', 'ğŸ’›', 'ğŸ’š', 'ğŸ’™', 'ğŸ’œ', 'ğŸ¤', 'ğŸ–¤', 'ğŸ¤', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'ğŸ’', 'ğŸ’•', 'ğŸ’'];
            
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                heart.style.color = getRandomColor();
                heart.style.animationDelay = (Math.random() * 20) + 's';
                heart.style.animationDuration = (Math.random() * 20 + 20) + 's';
                
                heartsContainer.appendChild(heart);
            }
        }
        
        function getRandomColor() {
            const colors = ['#FF6B9D', '#FF8EC7', '#FFB7E4', '#FF2A6D', '#FF5E9A', '#FFC1E3', '#FFE0F7'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Move NO button randomly but keep good spacing
        function moveNoButton() {
            const containerRect = buttonsContainer.getBoundingClientRect();
            const buttonRect = noBtn.getBoundingClientRect();
            const yesBtnRect = yesBtn.getBoundingClientRect();
            
            let randomX, randomY;
            let attempts = 0;
            const maxAttempts = 50;
            
            do {
                // Calculate max positions (keep button inside container)
                const maxX = containerRect.width - buttonRect.width - 20;
                const maxY = containerRect.height - buttonRect.height - 20;
                
                // Generate random position
                randomX = Math.random() * maxX;
                randomY = Math.random() * maxY;
                
                // Check distance from YES button (minimum 100px)
                const distance = Math.sqrt(
                    Math.pow(randomX - (yesBtnRect.left - containerRect.left), 2) + 
                    Math.pow(randomY - (yesBtnRect.top - containerRect.top), 2)
                );
                
                attempts++;
                
                // Accept position if far enough from YES button or too many attempts
                if (distance > 150 || attempts > maxAttempts) {
                    break;
                }
            } while (attempts < maxAttempts);
            
            // Apply new position
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Make button smaller with each click (but not too small)
            const scale = Math.max(0.7, 1 - (noClickCount * 0.03));
            noBtn.style.transform = `scale(${scale})`;
            
            // Make YES button bigger
            const yesScale = Math.min(1.3, 1 + (noClickCount * 0.02));
            yesBtn.style.transform = `scale(${yesScale})`;
        }
        
        // Show response message
        function showMessage(message) {
            responseMessage.textContent = message;
            responseMessage.classList.add('show');
            
            // Hide message after 2 seconds
            setTimeout(() => {
                responseMessage.classList.remove('show');
            }, 2000);
        }
        
        // Show next love message (one at a time)
        function showNextLoveMessage() {
            loveMessageElement.textContent = loveMessages[currentLoveMessageIndex];
            currentLoveMessageIndex = (currentLoveMessageIndex + 1) % loveMessages.length;
            
            // Change message every 8 seconds
            setTimeout(showNextLoveMessage, 8000);
        }
        
        // YES button click handler
        yesBtn.addEventListener('click', function() {
            // Create celebration effect
            createFloatingHearts(50);
            
            // Show success section
            proposalSection.style.display = 'none';
            successSection.style.display = 'block';
            
            // Start showing love messages (one at a time)
            showNextLoveMessage();
            
            // Confetti effect
            createConfetti();
            
            // Play celebration sound (optional)
            try {
                const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-happy-crowd-laugh-464.mp3');
                audio.volume = 0.3;
                audio.play().catch(e => console.log('Audio play failed:', e));
            } catch (e) {
                console.log('Audio not supported');
            }
        });
        
        // NO button click handler
        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            // Show message based on click count
            if (noClickCount <= noMessages.length) {
                showMessage(noMessages[noClickCount - 1]);
            } else {
                showMessage("Okay, I give up... but I'll always love you! ğŸ’”");
            }
            
            // Move the NO button (with spacing from YES)
            moveNoButton();
            
            // After too many "No"s, disable the button
            if (noClickCount >= 20) {
                noBtn.disabled = true;
                noBtn.textContent = "Okay, you win! ğŸ˜­";
                noBtn.style.opacity = "0.5";
                showMessage("You broke the NO button! Now you HAVE to say YES! ğŸ˜œ");
            }
        });
        
        // Confetti effect
        function createConfetti() {
            const confettiCount = 200;
            const confettiSymbols = ['ğŸ’–', 'ğŸ’', 'ğŸ’•', 'ğŸ’—', 'ğŸ’“', 'ğŸ’', 'ğŸ‰', 'âœ¨', 'ğŸŒŸ', 'ğŸŠ', 'ğŸ¥³', 'ğŸ˜', 'â¤ï¸', 'ğŸ§¡', 'ğŸ’›', 'ğŸ’š', 'ğŸ’™', 'ğŸ’œ'];
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.innerHTML = confettiSymbols[Math.floor(Math.random() * confettiSymbols.length)];
                    confetti.style.position = 'fixed';
                    confetti.style.fontSize = (Math.random() * 25 + 15) + 'px';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-50px';
                    confetti.style.zIndex = '5';
                    confetti.style.opacity = '0.9';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        if (confetti.parentNode) confetti.remove();
                    }, 5000);
                }, i * 10);
            }
            
            // Add confetti animation CSS
            if (!document.getElementById('confetti-style')) {
                const style = document.createElement('style');
                style.id = 'confetti-style';
                style.textContent = `
                    @keyframes confettiFall {
                        0% {
                            transform: translateY(0) rotate(0deg);
                            opacity: 1;
                        }
                        100% {
                            transform: translateY(100vh) rotate(720deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // Initialize
        createFloatingHearts();
        
        // Position NO button initially (with good spacing)
        setTimeout(() => {
            moveNoButton();
        }, 100);
        
        // Handle mobile touch events better
        document.addEventListener('touchstart', function(e) {
            if (e.target === noBtn || e.target === yesBtn) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Prevent zoom on double tap
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
