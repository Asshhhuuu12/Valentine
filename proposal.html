<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ğŸ’</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            background: white;
            border-radius: 25px;
            padding: 60px 50px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 20px solid transparent;
            border-image: linear-gradient(45deg, #f44336, #e91e63, #9c27b0) 1;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            color: #d32f2f;
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
        }
        
        .heart-animation {
            font-size: 6rem;
            margin: 30px 0;
            animation: heartbeat 1.2s infinite;
            display: inline-block;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        .question {
            font-size: 2.5rem;
            color: #e91e63;
            margin: 40px 0;
            font-weight: bold;
            line-height: 1.4;
        }
        
        .recipient-name {
            color: #d32f2f;
            font-size: 3.2rem;
            display: inline-block;
            padding: 0 15px;
            background: #fff5f7;
            border-radius: 15px;
            margin: 0 10px;
        }
        
        .buttons-container {
            margin: 50px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            position: relative;
            min-height: 120px;
        }
        
        .yes-btn {
            padding: 25px 60px;
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 25px rgba(46, 125, 50, 0.4);
            z-index: 20;
        }
        
        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(46, 125, 50, 0.6);
        }
        
        .no-btn {
            padding: 25px 60px;
            background: linear-gradient(to right, #f44336, #d32f2f);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: absolute;
            box-shadow: 0 10px 25px rgba(244, 67, 54, 0.4);
        }
        
        .no-btn:hover {
            transform: scale(1.05);
        }
        
        .response-message {
            font-size: 2rem;
            color: #e91e63;
            margin: 30px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #fff5f7;
            border-radius: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s;
        }
        
        .response-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .success-container {
            display: none;
            animation: fadeIn 1s ease-out;
        }
        
        .success-title {
            color: #4CAF50;
            font-size: 4rem;
            margin: 30px 0;
        }
        
        .success-message {
            font-size: 2.2rem;
            color: #555;
            line-height: 1.6;
            margin: 40px 0;
            padding: 30px;
            background: #f9f9f9;
            border-radius: 20px;
            border-left: 8px solid #4CAF50;
        }
        
        .love-messages {
            font-size: 1.8rem;
            color: #e91e63;
            margin: 30px 0;
            line-height: 1.5;
            font-style: italic;
        }
        
        .celebration {
            font-size: 5rem;
            margin: 20px 0;
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .back-button {
            display: inline-block;
            margin-top: 40px;
            padding: 16px 40px;
            background: linear-gradient(to right, #2196F3, #0D47A1);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
        }
        
        .back-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(33, 150, 243, 0.4);
        }
        
        /* Floating hearts */
        .floating-heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0.6;
            z-index: 1;
            animation: float 15s infinite linear;
            pointer-events: none;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                border-width: 10px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .question {
                font-size: 2rem;
            }
            
            .recipient-name {
                font-size: 2.2rem;
            }
            
            .yes-btn, .no-btn {
                padding: 20px 40px;
                font-size: 1.5rem;
            }
            
            .buttons-container {
                gap: 20px;
                min-height: 200px;
            }
            
            .success-title {
                font-size: 3rem;
            }
            
            .success-message {
                font-size: 1.8rem;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div id="floatingHearts"></div>
    
    <!-- Main content -->
    <div class="container">
        <h1>Will You Be My Valentine? ğŸ’</h1>
        
        <div class="heart-animation">â¤ï¸</div>
        
        <div id="proposalSection">
            <div class="question">
                Hey <span class="recipient-name" id="recipientName">Beautiful</span>,
                <br>will you be my Valentine?
            </div>
            
            <div class="buttons-container" id="buttonsContainer">
                <button class="yes-btn" id="yesBtn">YES! ğŸ’–</button>
                <button class="no-btn" id="noBtn">No ğŸ˜¢</button>
            </div>
            
            <div class="response-message" id="responseMessage"></div>
        </div>
        
        <div class="success-container" id="successSection">
            <div class="success-title">YAY! You said YES! ğŸ‰</div>
            
            <div class="celebration">ğŸ’–ğŸ’ğŸ’•ğŸ’—ğŸ’“ğŸ’</div>
            
            <div class="success-message">
                Thank you for making me the happiest person! 
                I knew you'd say yes! â¤ï¸
            </div>
            
            <div class="love-messages" id="loveMessages">
                <!-- Love messages will appear here -->
            </div>
            
            <a href="index.html" class="back-button">Create Your Own Valentine Message</a>
        </div>
    </div>
    
    <script>
        // Get recipient name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const recipient = urlParams.get('to') || 'Beautiful';
        document.getElementById('recipientName').textContent = recipient;
        
        // Messages for "No" button clicks
        const noMessages = [
            "Are you sure? Think about it again! ğŸ’­",
            "But I made this whole website for you! ğŸ˜¢",
            "What if I ask really nicely? Pretty please? ğŸ¥º",
            "I'll keep asking until you say yes! ğŸ’ª",
            "My heart is breaking... ğŸ’”",
            "Just click yes, you know you want to! ğŸ˜‰",
            "This is your last chance to change your mind! â³",
            "Okay, I'll give you some time to think... â°",
            "I'm not giving up that easily! â¤ï¸â€ğŸ”¥",
            "You're breaking my virtual heart! ğŸ’»ğŸ’”",
            "What if I add more hearts? ğŸ’–ğŸ’–ğŸ’–",
            "I'll wait forever for you! â³â¤ï¸",
            "You're being mean to a cute Valentine site! ğŸ¥º",
            "I prepared chocolates and flowers! ğŸ«ğŸŒ¹",
            "Just say yes already! You know we're perfect! ğŸ’‘"
        ];
        
        // Love messages for after "Yes"
        const loveMessages = [
            "You make every day feel like Valentine's Day! ğŸ’",
            "My heart beats only for you! ğŸ’“",
            "You're the missing piece I've been looking for! ğŸ§©",
            "Every moment with you is special! â­",
            "You're my favorite notification! ğŸ“±â¤ï¸",
            "I'm so lucky to have you in my life! ğŸ€",
            "You're sweeter than any chocolate! ğŸ«",
            "My love for you grows every day! ğŸŒ±",
            "You're the best thing that ever happened to me! ğŸ",
            "I fall for you more every time I see you! ğŸ˜"
        ];
        
        let noClickCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const responseMessage = document.getElementById('responseMessage');
        const proposalSection = document.getElementById('proposalSection');
        const successSection = document.getElementById('successSection');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const loveMessagesContainer = document.getElementById('loveMessages');
        
        // Create floating hearts
        function createFloatingHearts(count = 20) {
            const container = document.getElementById('floatingHearts');
            const heartSymbols = ['ğŸ’–', 'ğŸ’', 'ğŸ’•', 'ğŸ’—', 'ğŸ’“', 'ğŸ’', 'â¤ï¸', 'ğŸ§¡', 'ğŸ’›', 'ğŸ’š', 'ğŸ’™', 'ğŸ’œ'];
            
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                heart.style.color = getRandomColor();
                heart.style.animationDelay = (Math.random() * 10) + 's';
                heart.style.animationDuration = (Math.random() * 10 + 15) + 's';
                
                container.appendChild(heart);
            }
        }
        
        function getRandomColor() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#4CAF50', '#2196F3', '#FF9800'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Move NO button randomly
        function moveNoButton() {
            const containerRect = buttonsContainer.getBoundingClientRect();
            const buttonRect = noBtn.getBoundingClientRect();
            
            // Calculate max positions (keep button inside container)
            const maxX = containerRect.width - buttonRect.width - 20;
            const maxY = containerRect.height - buttonRect.height - 20;
            
            // Generate random position
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            // Apply new position
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Make button smaller with each click
            const scale = Math.max(0.5, 1 - (noClickCount * 0.05));
            noBtn.style.transform = `scale(${scale})`;
        }
        
        // Show response message
        function showMessage(message) {
            responseMessage.textContent = message;
            responseMessage.classList.add('show');
            
            // Hide message after 2 seconds
            setTimeout(() => {
                responseMessage.classList.remove('show');
            }, 2000);
        }
        
        // YES button click handler
        yesBtn.addEventListener('click', function() {
            // Create celebration effect
            createFloatingHearts(50);
            
            // Show success section
            proposalSection.style.display = 'none';
            successSection.style.display = 'block';
            
            // Display random love messages
            let messagesHTML = '';
            const shuffledMessages = [...loveMessages].sort(() => Math.random() - 0.5);
            
            shuffledMessages.slice(0, 5).forEach(msg => {
                messagesHTML += `<div>${msg}</div>`;
            });
            
            loveMessagesContainer.innerHTML = messagesHTML;
            
            // Confetti effect
            createConfetti();
            
            // Play celebration sound (optional)
            try {
                const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-happy-crowd-laugh-464.mp3');
                audio.volume = 0.3;
                audio.play();
            } catch (e) {
                console.log('Audio not supported');
            }
        });
        
        // NO button click handler
        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            // Show message based on click count
            if (noClickCount <= noMessages.length) {
                showMessage(noMessages[noClickCount - 1]);
            } else {
                showMessage("Okay, I give up... but I'll always love you! ğŸ’”");
            }
            
            // Move the NO button
            moveNoButton();
            
            // Make YES button bigger
            const scale = 1 + (noClickCount * 0.1);
            yesBtn.style.transform = `scale(${Math.min(scale, 2)})`;
            
            // After too many "No"s, disable the button
            if (noClickCount >= 20) {
                noBtn.disabled = true;
                noBtn.textContent = "Okay, you win! ğŸ˜­";
                noBtn.style.opacity = "0.5";
                showMessage("You broke the NO button! Now you HAVE to say YES! ğŸ˜œ");
            }
        });
        
        // Confetti effect
        function createConfetti() {
            const confettiCount = 200;
            const confettiSymbols = ['ğŸ’–', 'ğŸ’', 'ğŸ’•', 'ğŸ’—', 'ğŸ’“', 'ğŸ’', 'ğŸ‰', 'âœ¨', 'ğŸŒŸ', 'ğŸŠ', 'ğŸ¥³', 'ğŸ˜'];
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.innerHTML = confettiSymbols[Math.floor(Math.random() * confettiSymbols.length)];
                    confetti.style.position = 'fixed';
                    confetti.style.fontSize = (Math.random() * 25 + 15) + 'px';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-50px';
                    confetti.style.zIndex = '5';
                    confetti.style.opacity = '0.9';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        if (confetti.parentNode) confetti.remove();
                    }, 5000);
                }, i * 10);
            }
            
            // Add confetti animation CSS
            if (!document.getElementById('confetti-style')) {
                const style = document.createElement('style');
                style.id = 'confetti-style';
                style.textContent = `
                    @keyframes confettiFall {
                        0% {
                            transform: translateY(0) rotate(0deg);
                            opacity: 1;
                        }
                        100% {
                            transform: translateY(100vh) rotate(720deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // Initialize
        createFloatingHearts();
        
        // Position NO button initially
        setTimeout(() => {
            moveNoButton();
        }, 100);
    </script>
</body>
</html>
