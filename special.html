<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .message-container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 15px solid transparent;
            border-image: linear-gradient(45deg, #f44336, #e91e63) 1;
        }
        
        h1 {
            color: #d32f2f;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .heart {
            color: #f44336;
            font-size: 4rem;
            margin: 20px 0;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .recipient-name {
            color: #e91e63;
            font-size: 2.5rem;
            margin: 20px 0;
            padding: 10px;
            background: #fff5f7;
            border-radius: 10px;
            display: inline-block;
        }
        
        .message {
            font-size: 1.4rem;
            line-height: 1.6;
            color: #555;
            margin: 30px 0;
            padding: 25px;
            background: #f9f9f9;
            border-radius: 15px;
            border-left: 5px solid #f44336;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .signature {
            font-size: 1.2rem;
            color: #777;
            margin-top: 40px;
            font-style: italic;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            background: #388E3C;
            transform: translateY(-2px);
        }
        
        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9rem;
        }
        
        .error-message {
            color: #f44336;
            padding: 20px;
            background: #ffebee;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .message-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .recipient-name {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1.1rem;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>For You ❤️</h1>
        
        <div class="heart">♥</div>
        
        <div id="content-area">
            <!-- Content will be loaded by JavaScript -->
            <div class="recipient-name" id="recipientDisplay">Loading your special message...</div>
            <div class="message" id="messageDisplay"></div>
        </div>
        
        <div class="signature" id="signatureDisplay">Made with ❤️ using Make it Special</div>
        
        <a href="index.html" class="back-button">Create Your Own Special Message</a>
        
        <div class="footer">This special message was created just for you</div>
    </div>
    
    <script>
        // Get ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const messageId = urlParams.get('id');
        
        function loadMessage() {
            if (!messageId) {
                showError('No message ID found in the URL.');
                return;
            }
            
            try {
                // Try to get from localStorage first
                const savedMessages = JSON.parse(localStorage.getItem('valentineMessages') || '{}');
                const messageData = savedMessages[messageId];
                
                if (messageData) {
                    // Display the message from localStorage
                    displayMessage(messageData);
                    createHearts();
                } else {
                    // Check if there's a shared data in URL (fallback)
                    const recipient = urlParams.get('to');
                    const message = urlParams.get('msg');
                    
                    if (recipient) {
                        displayMessage({
                            to: decodeURIComponent(recipient),
                            message: message ? decodeURIComponent(message) : 'You are special!'
                        });
                        createHearts();
                    } else {
                        showError('Message not found or has expired.');
                    }
                }
            } catch (e) {
                console.error('Error loading message:', e);
                showError('Could not load the message.');
            }
        }
        
        function displayMessage(data) {
            document.getElementById('recipientDisplay').textContent = data.to;
            
            const messageDisplay = document.getElementById('messageDisplay');
            if (data.message) {
                messageDisplay.textContent = data.message;
            } else {
                messageDisplay.textContent = 'You mean the world to someone! Wishing you a day filled with love and happiness.';
            }
            
            if (data.from) {
                document.getElementById('signatureDisplay').textContent = `From: ${data.from}`;
            }
        }
        
        function showError(message) {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <div class="error-message">
                    <h3>Oops! ❤️</h3>
                    <p>${message}</p>
                    <p>Please ask the sender to generate a new link for you.</p>
                </div>
            `;
        }
        
        // Create falling hearts animation
        function createHearts() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7'];
            
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '♥';
                    heart.style.position = 'fixed';
                    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                    heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '-50px';
                    heart.style.zIndex = '-1';
                    heart.style.opacity = '0.7';
                    heart.style.pointerEvents = 'none';
                    heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                    
                    document.body.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.remove();
                        }
                    }, 5000);
                }, i * 150);
            }
        }
        
        // Add CSS for falling animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Load message when page loads
        document.addEventListener('DOMContentLoaded', loadMessage);
        // Also call directly in case DOM is already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadMessage);
        } else {
            loadMessage();
        }
    </script>
</body>
</html>
